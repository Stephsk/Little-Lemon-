<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=width-device, initial scale=1.0">
  <meta name="description" content="A wonderful restaurant with eveything you dream of eating" />
  <meta name="og:title" content="Litle Lemon" />
  <meta name="og:description" content="A friendly restaurant" />
  <meta name="og:image" content="restaurant.jpg" />
  <link rel="stylesheet" href="index.css">

  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="theme-color" content="#000000" />

  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

  <link rel="stylesheet" href="styles.css">
  <script src="https://raw.githubusercontent.com/Meta-Front-End-Developer-PC/capstone/master/api.js"></script>
  
</head>



<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <header>
    <img src="Logo.svg">
  </header>
  <nav>
    <ul>
      <li><Link to ="/" className="nav-item">Home</Link></li>
      <li><Link to ="/about-me" className="nav-item">About Me</Link></li>
      <li><Link to ="/menu" className="nav-item">Menu</Link></li>
      <li><Link to ="/booking" className="nav-item">Reservations</Link></li>
      <li><Link to ="/order-online" className="nav-item">Order Online</Link></li>
      <li><Link to ="/login" className="nav-item">Login</Link></li>
    </ul>
  </nav>

  <main>
    <section>
      <article>
        <h1>Little Lemon</h1>
        <h2>Chicago</h2>
        <p>Based in Chicago, Illinois, Little Lemon is a family owned Mediterranean restaurant...</p>
        <button>Reserve a Table</button>
        <img src={restaurantFood} alt="Restaurant"></img>
      </article>
    </section>
    <section>
      <article>
        <h1>Specials</h1>
         <section className="pictures"></section>
        <img alt="greek salad"></img>
        <h3>Greek Salad</h3>
        <img alt="bruchetta"></img>
        <h3>Bruchetta</h3>
        <img alt="lemon dessert"></img>
        <h3>Lemon Desert</h3>
      </article>
    </section>
  </main>
</body>

</html>
